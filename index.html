<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VW do Brasil - Databricks</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f1419;
      --surface: #1a2332;
      --border: #2d3a4d;
      --text: #e6edf3;
      --text-muted: #8b9cb3;
      --accent: #0d9488;
      --accent-hover: #14b8a6;
      --nav-height: 56px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'DM Sans', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .nav {
      height: var(--nav-height);
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 0;
      padding: 0 24px;
      flex-shrink: 0;
    }

    .nav-brand {
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--text);
      margin-right: 32px;
      letter-spacing: -0.02em;
    }

    .nav-menu {
      display: flex;
      gap: 4px;
      list-style: none;
    }

    .nav-item a {
      display: block;
      padding: 10px 18px;
      color: var(--text-muted);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      border-radius: 8px;
      transition: color 0.2s, background 0.2s;
    }

    .nav-item a:hover {
      color: var(--text);
      background: rgba(255, 255, 255, 0.06);
    }

    .nav-item a.active {
      color: var(--accent);
      background: rgba(13, 148, 136, 0.15);
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .panel {
      display: none;
      flex: 1;
      min-height: 0;
      padding: 0;
    }

    .panel.active {
      display: flex;
      flex-direction: column;
    }

    .panel iframe {
      flex: 1;
      width: 100%;
      min-height: 400px;
      border: none;
      background: var(--surface);
    }

    .panel-placeholder {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--surface);
      color: var(--text-muted);
      padding: 48px;
      text-align: center;
    }

    .panel-placeholder h2 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 8px;
    }

    .panel-placeholder p {
      max-width: 420px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .panel-placeholder code {
      display: block;
      text-align: left;
      background: var(--bg);
      padding: 16px;
      border-radius: 8px;
      font-size: 0.85rem;
      color: var(--accent);
      overflow-x: auto;
    }

    /* ----- Visão do Motorista ----- */
    #panel-motorista {
      background: #e8e8e8;
      overflow: auto;
    }

    .driver-view {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px 20px;
      background: #e8e8e8;
      min-height: 100%;
    }

    .driver-view-header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #111;
      margin-bottom: 4px;
    }

    .driver-view-sub {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 12px;
    }

    .drive-safety-flag {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 24px;
    }

    .drive-safety-flag .drive-safety-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .drive-safety-flag.safe {
      background: rgba(0, 200, 83, 0.15);
      color: #006b2d;
    }

    .drive-safety-flag.safe .drive-safety-dot {
      background: #00c853;
    }

    .drive-safety-flag.not-safe {
      background: rgba(213, 0, 0, 0.15);
      color: #b71c1c;
    }

    .drive-safety-flag.not-safe .drive-safety-dot {
      background: #d50000;
    }

    .drive-safety-flag.warn {
      background: rgba(255, 171, 0, 0.2);
      color: #e65100;
    }

    .drive-safety-flag.warn .drive-safety-dot {
      background: #ffab00;
    }

    .driver-view-body {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      align-items: start;
    }

    @media (max-width: 1000px) {
      .driver-view-body { grid-template-columns: 1fr; }
    }

    .car-section {
      background: #f5f5f5;
      border-radius: 12px;
      border: 1px solid #ddd;
      padding: 0;
      width: fit-content;
      max-width: 100%;
      overflow: hidden;
    }

    .car-container {
      position: relative;
      display: block;
      width: fit-content;
      max-width: 100%;
    }

    .car-container .car-image {
      vertical-align: top;
      display: block;
    }

    .car-image {
      width: auto;
      max-width: 700px;
      height: auto;
      display: block;
      margin: 0;
      opacity: 0.6;
    }

    #car-points {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }

    #car-points .car-point {
      position: absolute;
      display: flex;
      align-items: center;
      gap: 6px;
      pointer-events: auto;
      cursor: pointer;
      max-width: 140px;
    }

    .car-point-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      flex-shrink: 0;
      border: 2px solid #333;
    }

    .car-point.status-ok .car-point-dot { background: #00c853; border-color: #00c853; }
    .car-point.status-warn .car-point-dot { background: #ffab00; border-color: #ffab00; }
    .car-point.status-crit .car-point-dot { background: #d50000; border-color: #d50000; }

    .car-point-label {
      font-size: 11px;
      font-weight: 700;
      color: #000;
      line-height: 1.2;
    }

    .car-point.highlight {
      outline: 2px solid #0d9488;
      outline-offset: 2px;
      border-radius: 4px;
    }

    .car-point.highlight .car-point-label {
      background: rgba(13, 148, 136, 0.15);
      padding: 2px 4px;
      border-radius: 2px;
    }

    .table-section {
      background: #f5f5f5;
      border-radius: 12px;
      padding: 16px;
      border: 1px solid #ddd;
    }

    .table-wrapper {
      overflow-x: auto;
      max-height: 70vh;
      overflow-y: auto;
    }

    .alerts-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
      background: #fff;
    }

    .alerts-table th {
      text-align: left;
      padding: 10px 12px;
      background: #e0e0e0;
      color: #111;
      font-weight: 600;
      position: sticky;
      top: 0;
    }

    .alerts-table td {
      padding: 10px 12px;
      border-bottom: 1px solid #eee;
      color: #222;
      vertical-align: top;
    }

    .alerts-table tr:hover,
    .alerts-table tr.highlight {
      background: rgba(13, 148, 136, 0.1);
    }

    .alerts-table tr.highlight {
      background: rgba(13, 148, 136, 0.18);
    }

    .alerts-table tbody tr {
      cursor: pointer;
    }

    .table-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: 1px solid #333;
    }

    .table-dot.status-ok { background: #00c853; border-color: #00c853; }
    .table-dot.status-warn { background: #ffab00; border-color: #ffab00; }
    .table-dot.status-crit { background: #d50000; border-color: #d50000; }
  </style>
</head>
<body>
  <nav class="nav">
    <span class="nav-brand">Databricks</span>
    <ul class="nav-menu">
      <li class="nav-item">
        <a href="#dashboard" data-panel="dashboard" class="active">Visão de Mercado</a>
      </li>
      <li class="nav-item">
        <a href="#genie" data-panel="genie">Pergunte sobre o Tera</a>
      </li>
      <li class="nav-item">
        <a href="#motorista" data-panel="motorista">Visão do Motorista</a>
      </li>
    </ul>
  </nav>

  <main class="main">
    <section id="panel-dashboard" class="panel active">
      <iframe
        id="iframe-dashboard"
        src="https://fe-sandbox-leticia-demo-automobilistic-1.cloud.databricks.com/embed/dashboardsv3/01f10ba524f812a89e46d866f761bbe3?o=7474651027276549"
        title="Databricks Dashboard"
        width="100%"
        height="600"
        frameborder="0">
      </iframe>
      <!-- If you prefer a placeholder until you have the URL, use the div below instead of the iframe above:
      <div class="panel-placeholder">
        <h2>Dashboard</h2>
        <p>Paste your dashboard embed URL in <code>index.html</code> (iframe with id="iframe-dashboard"). In Databricks: open the dashboard → Share → Embed dashboard.</p>
      </div>
      -->
    </section>

    <section id="panel-genie" class="panel">
      <!-- Replace the src below with your Genie space embed URL from Databricks:
           Open your Genie space → Share → Embed (if available). Otherwise use the Genie API for custom integration. -->
      <iframe
        id="iframe-genie"
        src="https://fe-sandbox-leticia-demo-automobilistic-1.cloud.databricks.com/genie/rooms/01f10ba1cf701a72be55d82980a77668?o=7474651027276549"
        
        title="Databricks Genie"
      ></iframe>
      <!-- If Genie embed URL is different or not yet available, use the placeholder:
      <div class="panel-placeholder">
        <h2>Genie</h2>
        <p>Paste your Genie embed URL in <code>index.html</code> (iframe with id="iframe-genie"). Get it from your Genie space → Share → Embed, or use the Genie Conversation API for a custom UI.</p>
      </div>
      -->
    </section>

    <section id="panel-motorista" class="panel">
      <div id="driver-view" class="driver-view">
        <div class="driver-view-header">
          <h1>Visão do Motorista</h1>
          <p class="driver-view-sub">Status dos módulos do veículo (dados do Databricks)</p>
          <div id="drive-safety-flag" class="drive-safety-flag" role="status" aria-live="polite">
            <span class="drive-safety-dot"></span>
            <span class="drive-safety-text">Carregando…</span>
          </div>
        </div>
        <div class="driver-view-body">
          <div class="car-section">
            <div class="car-container">
              <img src="assets/car-diagram.png" alt="Diagrama do veículo" class="car-image">
              <div id="car-points"></div>
            </div>
          </div>
          <div class="table-section">
            <div class="table-wrapper">
              <table class="alerts-table">
                <thead>
                  <tr>
                    <th>Status</th>
                    <th>Problema</th>
                    <th>Descrição</th>
                    <th>Solução</th>
                  </tr>
                </thead>
                <tbody id="alerts-tbody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    (function () {
      const navLinks = document.querySelectorAll('.nav-item a[data-panel]');
      const panels = document.querySelectorAll('.panel');

      function switchPanel(panelId) {
        panels.forEach(function (p) {
          p.classList.toggle('active', p.id === 'panel-' + panelId);
        });
        navLinks.forEach(function (a) {
          a.classList.toggle('active', a.getAttribute('data-panel') === panelId);
        });
        history.replaceState(null, '', '#' + panelId);
      }

      navLinks.forEach(function (a) {
        a.addEventListener('click', function (e) {
          e.preventDefault();
          switchPanel(a.getAttribute('data-panel'));
        });
      });

      var hash = (location.hash || '#dashboard').slice(1);
      if (hash === 'genie' || hash === 'dashboard' || hash === 'motorista') {
        switchPanel(hash);
      }
    })();

    // ----- Visão do Motorista: posição dos círculos/legendas conforme tabela Databricks -----
    (function () {
      var ITENS = [
        { id: "1", titulo: "Check engine", descricao: "Luz de motor acesa. Indica que o sistema de diagnóstico identificou uma falha.", solucao: "Recomenda-se verificar o veículo em uma oficina autorizada e ler os códigos OBD2.", ponto: "motor", top: "8%", left: "18%", arrow: "bottom" },
        { id: "2", titulo: "Motor e ignição", descricao: "Possível falha de ignição (misfire). Pode causar perda de potência e consumo elevado.", solucao: "Verificar velas, bobinas e sistema de combustível. Evitar acelerações fortes até a revisão.", ponto: "motor", top: "22%", left: "22%", arrow: "bottom" },
        { id: "3", titulo: "Temperatura do motor", descricao: "Temperatura do motor elevada. Risco de superaquecimento.", solucao: "Parar com segurança, desligar o motor e verificar nível do líquido de arrefecimento e radiador.", ponto: "motor", top: "12%", left: "28%", arrow: "bottom" },
        { id: "4", titulo: "Bateria e alternador", descricao: "Tensão da bateria baixa ou falha no sistema de carga.", solucao: "Verificar alternador, correia e bornes da bateria. Trocar bateria se necessário.", ponto: "eletrico", top: "18%", left: "8%", arrow: "right" },
        { id: "5", titulo: "Sensores MAF/MAP", descricao: "Sensor de fluxo ou pressão de ar com leitura anômala.", solucao: "Verificar admissão de ar, mangueiras e limpar ou substituir o sensor conforme diagnóstico.", ponto: "sensores", top: "28%", left: "12%", arrow: "right" },
        { id: "6", titulo: "Posição do acelerador", descricao: "Sensor do pedal/acelerador com comportamento irregular.", solucao: "Pode afetar resposta do motor. Verificar sensor e fiação em oficina.", ponto: "sensores", top: "58%", left: "32%", arrow: "top" },
        { id: "7", titulo: "Sistema de combustível", descricao: "Sistema de combustível com anomalia ou consumo acima do esperado.", solucao: "Agendar verificação. Verificar filtro de combustível, bicos e pressão.", ponto: "combustivel", top: "62%", left: "42%", arrow: "top" },
        { id: "8", titulo: "Transmissão automática", descricao: "Sistema de transmissão detectou irregularidade.", solucao: "Evitar esforços e agendar diagnóstico. Verificar fluido e sensores.", ponto: "transmissao", top: "68%", left: "48%", arrow: "top" },
        { id: "9", titulo: "Emissões / Catalisador", descricao: "Eficiência do catalisador reduzida ou sonda lambda com problema.", solucao: "Verificar sistema de escapamento e sondas. Pode afetar consumo e emissões.", ponto: "emissoes", top: "52%", left: "72%", arrow: "left" },
        { id: "10", titulo: "Sistema ABS/estabilidade", descricao: "Sistema de freios ou controle de estabilidade com falha.", solucao: "Dirigir com cautela e verificar sensores de roda e módulo ABS.", ponto: "freios", top: "72%", left: "78%", arrow: "top" },
        { id: "11", titulo: "Airbag / segurança", descricao: "Sistema de airbag ou suplementar de segurança com falha.", solucao: "Verificar o veículo em oficina. Luz no painel indica necessidade de diagnóstico.", ponto: "airbag", top: "14%", left: "48%", arrow: "bottom" },
        { id: "12", titulo: "Comunicação entre módulos", descricao: "Falha de comunicação entre módulos eletrônicos (CAN).", solucao: "Recomenda-se diagnóstico completo. Pode estar relacionado a bateria ou conectores.", ponto: "eletrico", top: "8%", left: "38%", arrow: "bottom" }
      ];

      var statusPorId = {};
      ITENS.forEach(function (item) { statusPorId[item.id] = "ok"; });
      statusPorId["1"] = "crit";
      statusPorId["3"] = "warn";
      statusPorId["9"] = "crit";
      statusPorId["4"] = "warn";

      function getStatusClass(s) {
        if (s === "crit") return "status-crit";
        if (s === "warn") return "status-warn";
        return "status-ok";
      }

      function normPos(v) {
        if (v == null || v === "") return null;
        if (typeof v === "number") return v + "%";
        var s = String(v).trim();
        return s.indexOf("%") >= 0 ? s : s + "%";
      }

      function normArrow(v) {
        var a = (v && String(v).toLowerCase()) || "";
        if (a === "top" || a === "bottom" || a === "left" || a === "right") return a;
        return "bottom";
      }

      function getItemPosition(item) {
        return {
          top: normPos(item.top != null ? item.top : item.pos_top) || "10%",
          left: normPos(item.left != null ? item.left : item.pos_left) || "20%",
          arrow: normArrow(item.arrow != null ? item.arrow : item.pos_arrow)
        };
      }

      function renderCarPoints() {
        var container = document.getElementById("car-points");
        if (!container) return;
        container.innerHTML = "";
        ITENS.forEach(function (item) {
          var pos = getItemPosition(item);
          var status = statusPorId[item.id] || "ok";
          var div = document.createElement("div");
          div.className = "car-point " + getStatusClass(status);
          div.setAttribute("data-id", item.id);
          div.style.top = pos.top;
          div.style.left = pos.left;
          div.innerHTML = "<span class=\"car-point-dot\"></span><span class=\"car-point-label\">" + escapeHtml(item.titulo) + "</span>";
          container.appendChild(div);
        });
        bindPointHover();
      }

      function escapeHtml(text) {
        var d = document.createElement("div");
        d.textContent = text;
        return d.innerHTML;
      }

      function renderTable() {
        var tbody = document.getElementById("alerts-tbody");
        if (!tbody) return;
        tbody.innerHTML = "";
        ITENS.forEach(function (item) {
          var status = statusPorId[item.id] || "ok";
          var tr = document.createElement("tr");
          tr.setAttribute("data-id", item.id);
          tr.innerHTML = "<td><span class=\"table-dot " + getStatusClass(status) + "\"></span></td><td><strong>" + escapeHtml(item.titulo) + "</strong></td><td>" + escapeHtml(item.descricao) + "</td><td>" + escapeHtml(item.solucao) + "</td>";
          tbody.appendChild(tr);
        });
        bindTableHover();
      }

      function updateDriveSafetyFlag() {
        var flag = document.getElementById("drive-safety-flag");
        if (!flag) return;
        var hasCrit = false;
        var hasWarn = false;
        ITENS.forEach(function (item) {
          var s = statusPorId[item.id] || "ok";
          if (s === "crit") hasCrit = true;
          if (s === "warn") hasWarn = true;
        });
        flag.classList.remove("safe", "not-safe", "warn");
        var text = flag.querySelector(".drive-safety-text");
        if (hasCrit) {
          flag.classList.add("not-safe");
          text.textContent = "Não é seguro dirigir no momento";
        } else if (hasWarn) {
          flag.classList.add("warn");
          text.textContent = "Dirigir com cautela";
        } else {
          flag.classList.add("safe");
          text.textContent = "Seguro para dirigir";
        }
      }

      function clearHighlights() {
        document.querySelectorAll(".car-point").forEach(function (el) { el.classList.remove("highlight"); });
        document.querySelectorAll("#alerts-tbody tr").forEach(function (el) { el.classList.remove("highlight"); });
      }

      function highlightItem(id, on) {
        document.querySelectorAll(".car-point[data-id=\"" + id + "\"]").forEach(function (el) {
          el.classList.toggle("highlight", on);
        });
        var tr = document.querySelector("#alerts-tbody tr[data-id=\"" + id + "\"]");
        if (tr) tr.classList.toggle("highlight", on);
      }

      function bindPointHover() {
        document.querySelectorAll(".car-point").forEach(function (el) {
          var id = el.getAttribute("data-id");
          el.addEventListener("mouseenter", function () {
            clearHighlights();
            highlightItem(id, true);
          });
          el.addEventListener("mouseleave", function () {
            clearHighlights();
          });
        });
      }

      function bindTableHover() {
        document.querySelectorAll("#alerts-tbody tr").forEach(function (tr) {
          var id = tr.getAttribute("data-id");
          tr.addEventListener("mouseenter", function () {
            clearHighlights();
            highlightItem(id, true);
          });
          tr.addEventListener("mouseleave", function () {
            clearHighlights();
          });
        });
      }

      renderCarPoints();
      renderTable();
      updateDriveSafetyFlag();

      window.updateDriverViewFromDatabricks = function (statusMap) {
        if (statusMap && typeof statusMap === "object") {
          Object.keys(statusMap).forEach(function (id) {
            if (statusPorId.hasOwnProperty(id)) statusPorId[id] = statusMap[id];
          });
        }
        renderCarPoints();
        renderTable();
        updateDriveSafetyFlag();
      };

      window.setDriverViewDataFromDatabricks = function (rows) {
        if (!Array.isArray(rows) || rows.length === 0) return;
        ITENS = rows.map(function (r) {
          var id = r.id != null ? String(r.id) : "";
          var titulo = r.titulo != null ? String(r.titulo) : "";
          var descricao = r.descricao != null ? String(r.descricao) : "";
          var solucao = r.solucao != null ? String(r.solucao) : "";
          var status = (r.status && String(r.status).toLowerCase()) || "ok";
          if (status !== "ok" && status !== "warn" && status !== "crit") status = "ok";
          statusPorId[id] = status;
          return {
            id: id,
            titulo: titulo,
            descricao: descricao,
            solucao: solucao,
            top: r.top != null ? r.top : r.pos_top,
            left: r.left != null ? r.left : r.pos_left,
            arrow: r.arrow != null ? r.arrow : r.pos_arrow,
            ponto: r.ponto != null ? r.ponto : ""
          };
        });
        renderCarPoints();
        renderTable();
        updateDriveSafetyFlag();
      };
    })();
  </script>
</body>
</html>
